apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "helm-app.fullname" . }}
  labels:
    {{- include "helm-app.labels" . | nindent 4 }}
spec:
  podManagementPolicy: Parallel
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helm-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm-app.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: ENV-CONFIGMAP
              valueFrom:
                configMapKeyRef:
                  name: simple-env-configmap
                  key: ABC
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: secret-base
            {{- include "var-1.env" . | nindent 12 }}
            {{- include "var-2.env" . | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      initContainers:
        - name: install
          image: busybox:1.28
          command:
          - wget
          - "-O"
          - "/init/index.html"
          - http://info.cern.ch
          {{- with .Values.volumeMounts }}
          volumeMounts:
            - name: init-data
              mountPath: "/init"
          {{- end }}
        - name: install-queue-1
          image: busybox:1.28
          command: ['sh', '-c', 'echo 1 >> /init/file']
          {{- with .Values.volumeMounts }}
          volumeMounts:
            - name: init-data
              mountPath: "/init"
          {{- end }}
        - name: install-queue-2
          image: busybox:1.28
          command: ['sh', '-c', 'echo 2 >> /init/file']
          {{- with .Values.volumeMounts }}
          volumeMounts:
            - name: init-data
              mountPath: "/init"
          {{- end }}
        - name: install-queue-3
          image: busybox:1.28
          command: ['sh', '-c', 'echo 3 >> /init/file']
          {{- with .Values.volumeMounts }}
          volumeMounts:
            - name: init-data
              mountPath: "/init"
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Values.PVClaim.name }}
      spec:
        accessModes: {{ .Values.PVClaim.accessModes }}
        resources:
          requests:
            storage: {{ .Values.PVClaim.size }}
