apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app 
  template:
    metadata:
      labels:
        app: python-app 
    spec:
      containers:
      - name: python-app 
        image: run4w4y/devops-course-python-app:latest