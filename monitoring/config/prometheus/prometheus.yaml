global:
  scrape_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090
  - job_name: loki
    static_configs:
      - targets:
          - loki:3100
  - job_name: promtail
    static_configs:
      - targets:
          - promtail:9080
  - job_name: python_app
    static_configs:
      - targets:
          - python_app:8000
  - job_name: cat-pics-app
    static_configs:
      - targets:
          - cat-pics-app:8080
