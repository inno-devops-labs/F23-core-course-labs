global:
  scrape_interval: 20s
  scrape_timeout: 10s
  evaluation_interval: 20s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s
    api_version: v1
scrape_configs:
- job_name: prometheus
  honor_timestamps: true
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090   
    - loki:3100        
    - grafana:3000     
    - app_python:80