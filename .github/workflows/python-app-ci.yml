name: Python app CI

on:
  push:
    paths:
    - 'app_python/**'
    - '.github/workflows/python-app-ci.yml'
    - '!**.md'
  pull_request:
    paths:
    - 'app_python/**'
    - '.github/workflows/python-app-ci.yml'
    - '!**.md'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    defaults:
      run:
        working-directory: ./app_python

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Python Linter
        run: |
          black --diff --check $(git ls-files '*.py')
          pylint --disable=all --enable=unused-import $(git ls-files '*.py')
      - name: Run Tests
        run: |
          python manage.py test
      - name: Install snyk
        uses: snyk/actions/setup@master
      - name: Run Snyk to check for vulnerabilities
        continue-on-error: true # To make sure that SARIF upload gets called
        run: snyk test --severity-threshold=high --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: app_python/snyk.sarif

  push-to-dockerhub:
    needs: [ build-and-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: app_python
          file: ./app_python/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/app_python:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
