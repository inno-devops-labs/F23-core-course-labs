name: App python 

on:
  push:
    paths:
      - "app_python/**"
      - ".github/workflows/app_python.yaml"
defaults:
  run:
    working-directory: ./app_python

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: 'Create env file'
        run: |
          touch .env
          echo SERVER_HOST=0.0.0.0 >> .env
          echo SERVER_PORT=8080 >> .env
          cat .env

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Linting
        run: flake8 .

      - name: Tests
        run: cd tests && pytest
        
  docker:
    runs-on: ubuntu-latest
    needs: python
    steps:
      - uses: actions/checkout@v3
      - name: 'Create env file'
        run: |
          touch .env
          echo SERVER_HOST=0.0.0.0 >> .env
          echo SERVER_PORT=8080 >> .env
          cat .env
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./app_python
          file: ./app_python/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/app_python:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/app-python:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/app-python:buildcache,mode=max

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: snyk/actions/setup@master

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: 'Create env file'
        run: |
          touch .env
          echo SERVER_HOST=0.0.0.0 >> .env
          echo SERVER_PORT=8080 >> .env
          cat .env
          
      - name: Install dependencies
        working-directory: ./app_python
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Snyk test
        continue-on-error: true
        working-directory: ./app_python
        run: snyk test --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./app_python/snyk.sarif
