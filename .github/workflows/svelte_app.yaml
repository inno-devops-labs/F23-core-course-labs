name: Build and Deploy

on:
  push:
    paths:
      - '.github/workflows/svelte_app.yaml'
      - 'app_javascript/**'
      - '!app_javascript/**.md'

defaults:
  run:
    shell: bash
    working-directory: app_javascript

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: SNYK install
        run: npm install snyk@latest -g

      - name: Snyk Test
        run: snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: app_javascript
          file: app_javascript/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops:app-javascript
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/devops:app-javascript-buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/devops:app-javascript-buildcache,mode=max