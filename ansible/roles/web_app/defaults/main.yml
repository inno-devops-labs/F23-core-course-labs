app_name: app_python
docker_container: devops-python-app
docker_image_name: vladimirzelenokor/devops-python-app
docker_image_tag: latest
internal_port: 5000
external_port: 8000

app_path: "/{{ app_name }}"
docker_image: "{{ docker_image_name }}:{{ docker_image_tag }}"
docker_compose_file: "{{ app_path }}/docker-compose.yml"

web_app_full_wipe: true